name: api

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
    paths:
      - "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
      - name: Run tests
        run: go test -v ./...
